apiVersion: apps/v1
kind: Deployment
metadata:
  name: passion-mansour-ide-frontend
spec:
  selector:
    matchLabels:
      app: passion-mansour-ide-frontend
  template:
    metadata:
      labels:
        app: passion-mansour-ide-frontend
    spec:
      containers:
        - name: passion-mansour-ide-frontend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_c29f411a4deb
          imagePullPolicy: Always
          env:
            - name: VITE_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: VITE_API_BASE_URL
            - name: VITE_WEBSOCKET_URL
              valueFrom:
                secretKeyRef:
                  name: websocket-secret
                  key: VITE_WEBSOCKET_URL
